<html>
    <title>
        Voting Client
    </title>
    <body>
        Use this to vote
        <div id="candidate_area"></div>
        <button type="button" id="submit">Submit Vote</button>
        <script>
            class Citizen{
                constructor(name, id, password){
                    this.name = name;
                    this.id = id;
                    this.password = password;
                }
                
            }
            function getCandidates(){
                return [new Citizen("Alex", 1, "kawoo"), new Citizen("Naman", 2, "phrie"), new Citizen("Ethan", 3, "waffalz")];
            }
            function initializeVoteChoices(choices){
                for (i = 0; i < choices.length; i++){
                    var cand = choices[i];
                    var area = document.getElementById('candidate_area');
                    area.appendChild(createRadioButton(choices[i]));
                    var label = document.createElement("LABEL");
                    label.innerHTML = '<label for="'+cand.id+'">'+cand.name+'</label>';
                    area.appendChild(label);
                    area.appendChild(document.createElement("BR"));
                }
            }
            function createRadioButton(item){
                //var radioFormat = '<input type="radio" id="' + item.name + '" name="' + "candlist" + '" value="' + item.id + '">';
                var radio = document.createElement("INPUT");
                radio.type = "radio";
                radio.id = item.id;
                radio.name = "candList";
                radio.value = item.id;
                
                //radio.innerHTML = item.name;
                return radio;
            }
            initializeVoteChoices(getCandidates());
        </script>
    </body>
</html>
